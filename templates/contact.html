    <script>
        window.onscroll = function () {
            scrollFunction()
        }
        function scrollFunction() {
            var sn = document.getElementById("sticky_nav");
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                // sn.style.top = "0"

                sn.style.backgroundColor = "rgb(52, 74, 193)"
                sn.style.padding = ".5em"
                sn.style.opacity = ".96"
            }
            else {
                // sn.style.top = "-2px"
                sn.style.backgroundColor = "transparent"

                sn.style.padding = ".5em"
                sn.style.opacity = "1"
            }
        }


        function openList(x) {
            var cL = document.getElementsByClassName("content__list");
            var i;
            for (i = 0; i < cL.length; i++) {
                var OcL = cL[i];
                if (cL[i] != document.getElementById("thisList_" + x)) {
                    OcL.classList.remove("show_list")
                }
            }
            document.getElementById("thisList_" + x).classList.toggle("show_list")
        }


        function openMenu() {
            document.getElementById("thisMenu").classList.toggle("show_menu");
            // document.getElementById("btnMenu").getElementsByTagName("i")[0].classList.toggle("hidden");
            document.getElementById("btnMenu").getElementsByTagName("i")[1].classList.toggle("visible")
        }
    </script>

    <script>
        function sendEmail() {
          var form = document.getElementById("myform");
          var data = new FormData(form);
          
          var subject = data.get("subject");
          var body = "Name: " + data.get("name") + "\n"
                     + "Email: " + data.get("email") + "\n"
                     + "Message: " + data.get("message");
          
          var mailtoLink = "mailto:recipient@exampl"
                         + "?subject=" + encodeURIComponent(subject)
                         + "&body=" + encodeURIComponent(body);
          
          window.open(mailtoLink);
        }
        </script>
